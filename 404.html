<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="portfolio/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="portfolio/css/bootstrap-grid.min.css">
    <!-- Custom 404 page specific CSS  -->
    <style>
        .error-container {
            font-size: 180px;
            font-weight: 800;
            margin: 20px 15px;
        }
        .error-container > span {
            display: inline-block;
            line-height: 0.7;
            position: relative;
            vertical-align: middle;
        }
        /* style left 4 */
        .error-container > span:nth-of-type(1) {
            color: rgba(210, 0, 60, 0.8);
        }
        /* style 0 */
        .error-container > span:nth-of-type(2) {
            width: 120px;
            height: 120px;
            border-radius: 999px;
        }
        /* style right 4 */
        .error-container > span:nth-of-type(3) {
            color: rgba(210, 0, 60, 0.8);
        }
        .error-container > span:nth-of-type(2):before,
        .error-container > span:nth-of-type(2):after {
            content:"";
            position: absolute;
            top: 0; left: 0;
            width: inherit; height: inherit;
            border-radius: 999px;
            box-shadow: inset 30px 0 0 rgba(0, 60, 210, 0.4),
            inset 0 30px 0 rgba(210, 147, 0, 0.4),
            inset -30px 0 0 rgba(0, 210, 147, 0.4),
            inset 0 -30px 0 rgba(210, 0, 60, 0.6);
        }
        /* add rotating effect of colors */
        .error-container > span:nth-of-type(2):before {
            transform: rotate(45deg);
        }
        /* make the 0 match the style of the collored container */
        .screen-reader-text {
            position: absolute;
            top: -9999em;
            left: -9999em;
        }
        /* general body styling */
        body {
            font-family: "Roboto Light", Calibri, sans-serif;
            background-color: #00162b;
            color: #fff;
            text-align: center;
        }
        /* set header1 margins to leave a gap at the top */
        h1 {
            margin: 30px 15px;
        }
        .zoom-area {
            max-width: 490px;
            margin: 30px auto 30px;
            font-size: 19px;
        }
        /* style the button */
        a.more-link {
            text-transform: uppercase;
            font-size: 20px;
            background-color: rgba(255, 255, 255, .1);
            padding: 10px 15px;
            color: #fff;
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
            line-height: 1.5;
            text-decoration: none;
            margin-top: 50px;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 255, 255, .2);
        }
        /* style button hover effect */
        a.more-link:hover {
            color: #d2003c;
        }

        @media screen and (max-width: 768px) {
            .error-container {
                /* Reduce the massive font size for small screens */
                font-size: 100px;
                margin: 10px 10px; /* Reduce margin */
            }

            /* Target the central circular '0' to reduce its size */
            .error-container > span:nth-of-type(2) {
                width: 70px; /* Reduced width */
                height: 70px; /* Reduced height */
            }

            /* Target the pseudo-elements for the '0' to reduce the shadow offsets */
            .error-container > span:nth-of-type(2):before,
            .error-container > span:nth-of-type(2):after {
                box-shadow:
                        inset 15px 0 0 rgba(0, 60, 210, 0.4), /* Halved the offset (30px -> 15px) */
                        inset 0 15px 0 rgba(210, 147, 0, 0.4),
                        inset -15px 0 0 rgba(0, 210, 147, 0.4),
                        inset 0 -15px 0 rgba(210, 0, 60, 0.6);
            }
            /* Also scale down the main heading */
            h1 {
                font-size: 1.5rem; /* Or an absolute value like 24px */
            }

            .zoom-area {
                font-size: 16px;
            }
        }
    </style>
    <title>Page not found</title>
</head>
<body>
    <h1>Oops, it looks you got lost...</h1>
    <p class="zoom-area">Go back to the <b>main page</b> if you dare! </p>
    <section class="error-container">
        <span>4</span>
        <span><span class="screen-reader-text">0</span></span>
        <span>4</span>
    </section>
    <div class="link-container">
        <a target="_blank" href="https://portfoliowouterheijligen.netlify.app/" class="more-link">I Dare!</a>
    </div>
</body>
</html>
